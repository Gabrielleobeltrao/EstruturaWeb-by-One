    <link rel="stylesheet" href="style/codigo.css">

<body>

    <!-- Header -->

    <header>
        <div id="iconeMenuHamburguer" class="iconeMenuHamburguer">
            <img src="assets/icon-menu-hamburguer.svg" alt="Menu Hamburguer">
        </div>
        <a href="https://oneplataforma.com/">
            <img src="assets/logo-one.svg" alt="Logo OnePlataforma">
        </a>
        <div class="espaco"></div>
    </header>
    <main>

        <!-- Menu Hamburguer -->

        <section>
            <div id="menuHamburguer" class="menuHamburguer">
                <div class="menuHamburguer__container">

                    <a class="menuHamburguer__container__link" href="biblioteca.html">Biblioteca de sites</a>

                <div id="botaoCode" class="botaoCode">
                    <img src="assets/code.svg" alt="Code">
                </div> 
            </div>
            <div id="menuHamburguerFundo" class="menuHamburguer__bg hide"></div>
        </section>

        <!-- Codigo -->

        <section id="codigo" class="hide">
            <div id="codigoCard" class="codigoCard">
                <h5 id="botaoCodeX" class="codigoCard__x">X</h5>
                <h2 class="codigoCard__title">Use o codigos para ter estruturas de sites prontas e editaveis</h2>
                <textarea class="codigoCard__textarea" id="textareaCode" cols="30" rows="40"></textarea>
                <h3 class="codigoCard__atencao">ATENÇĀO: Ao usar algum codigo toda sua estrutura atual sera perdida</h3>
                <div id="usarCogigo" class="codigoCard__botao">
                    <h4 class="codigoCard__botao__title">Usar Codigo</h4>
                </div>
            </div>
            <div id="codigoBg" class="codigoBg"></div>
        </section>

         <!-- Biblioteca -->

        <section class="portfolio">
            <div class="portfolio__projetos">
                <div class="portfolio__projetos__esquerda">
                    <a class="projeto1" href="https://demo.seusiteone.com/creators-madeinbrazi/"></a>

                    <a class="projeto2" href=""></a>

                    <a class="projeto12" href=""></a>
